<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Guitarpeggio!</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-12 text-center">
                <h1>Guitarpeggio!</h1>
                <p>
                    Generate an arpeggio to practice on the guitar!
                </p>

                <input id="arpInput" type="number" class="form-control text-center arpInput"
                    placeholder="Enter how many Arpeggios you would like to do?">

                <h3 id="output"></h3>

                <h4 id="completedOutput" class="hidden">You are on: <span id="amountCompleted">0</span> / <span
                        id="maxAmount">20</span></h4>

                <a id="startAgain" href="/" class="btn btn-success mt-4 hidden">Start
                    Again</a>
                <button id="genArp" onclick="setupArpeggio()" class="btn btn-success mt-4">Generate Arpeggios</button>
                <button id="nextArp" onclick="generateArp()" class="btn btn-success mt-4 hidden">Next
                    Arpeggio...</button>
            </div>
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://use.fontawesome.com/56131eed2b.js"></script>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

        <script src="assets/js/guitarpeggio.js"></script>
</body>

</html>
